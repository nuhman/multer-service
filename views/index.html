<!DOCTYPE html>
<html>
  <head>
    <title>FILE METADATA</title>
    <meta name="description" content="file metadata microservice">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
  </head>
  <body>
    <header>
      <h1>
        <u>file metadata microservice</u>
      </h1>
      <h3>A simple service that would provide the user with the size info for any given file </h3>
      <h3>Built as a project for <a href="https://freecodecamp.org">freecodecamp</a></h3>
    </header>

    <main>
      <form action="fileupload" method="post" enctype="multipart/form-data">
        <input type="file" name="filetoupload"><br>
        <input type="submit">
      </form>
    </main>    

  </body>
</html>
